<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" type="text/css" href="student-login-style.css">
  <script src = "../../main.js"></script>
</head>
<body>
  <div class="container">
    <!--login details-->
    <image>
      <div>
        <center><img src="../../images/ciet-logo.png" alt="picture"  width = "120"height = "70" ></center>
      </div>
      </image>
    <h2>Iniciar Estudiante</h2>
    <form>
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input type="text" id="rollnumber" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="Log">
        <button class="Continue" onclick="validateForm_student(event)">Iniciar Sesion</button>
        </div>  
    </form>
    <div class="buttons"> 
      <div id="back-button">
      <a href="../../home/index.html"><button class="back">Atras</button></a>
      </div>
    </div> 
    <div class="buttons1">
      <div class="change">
        <a href="../create pass/password.html"><button class="pass">Cambiar contraseña</button></a>
      </div>
  </div>
</body>
</html>
