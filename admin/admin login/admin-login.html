<!DOCTYPE html>
<html>

  <script src="../../main.js"></script>
</head>
<body>
  <div class="container">
    
    <image>

        <center><img src="../../images/logo2.jpeg" alt="picture" width="120" height="70"></center>
      </div>
      </image>
    <h2>Inicio del Administrador</h2>

      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>

        <label for="password">Contraseña:</label>

      </div>
      <div id="Log">
        <button class="Continue" onclick="validateForm_admin(event)">Iniciar Sesion</button>
        </div>  
    </form>
    <div class="buttons"> 
      <div id="back-button">
      <a href="../../home/index.html"><button class="back">Atras</button></a>
      </div>
    </div> 
    <div class="buttons1">
      <div class="change">
        <a href="../create pass/password.html"><button class="pass">Cambiar Contraseña</button></a>
      </div>
    </div>
  </div>
</body>
</html>
